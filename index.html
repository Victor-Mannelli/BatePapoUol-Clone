<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css" class="">
    <link rel="stylesheet" href="style.css" class="">
    <title>Bate Papo Uol</title>
</head>
<body>
    <div class="entrance hidden">
        <img src="./archives/logo-uol.png" alt=""></img>
        <input class="name" type="text" placeholder="Digite seu nome"></input>
        <button class="login-button" onclick="hideEntrance(this)">Entrar</button>
    </div>
    <div class="container">
        <header>
            <img src="./archives/logo-uol.png" alt=""></img>
            <ion-icon onclick="chooseContact()" name="people-sharp"></ion-icon>
        </header>
        <main>
            <ul>
            </ul>
        </main>
        <footer>
            <div>
                <input class="messages-deliver" placeholder="Escreva aqui..."> </input>
                <ion-icon class="enter-key" onclick="sendingMessages()" name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
    </div>
    <div class="contact-screen hidden">
        <div onclick="chooseContact()" class="CS-L-side">
        </div> 
        <div class="CS-R-side">
            <h1> Escolha um contato <br> para enviar mensagem:</h1>
            <div onclick="contactSelector(this)" class="row"> 
                <div class="row">
                    <ion-icon name="people-sharp"></ion-icon>
                    <h2> Todos </h2>   
                </div>
                <div class="v-check hidden"> <ion-icon name="checkmark-sharp"></ion-icon> </div>
            </div>
            <div class="people-online"> 
            </div>
            <div class="CS-RS-bottom">
                <h1>Escolha a visibilidade:</h1>
                <div onclick="messageTypeSelector(this)"  class="row">
                    <div class="row">
                        <ion-icon name="lock-closed"></ion-icon>
                        <h2>PÃºblico</h2>
                    </div>
                    <div class="v-check hidden"> <ion-icon name="checkmark-sharp"></ion-icon> </div>
                </div>
                <div onclick="messageTypeSelector(this)"  class="row">
                    <div class="row">
                        <ion-icon name="lock-closed"></ion-icon>
                        <h2>Reservadamente</h2>
                    </div>
                    <div class="v-check hidden"> <ion-icon name="checkmark-sharp"></ion-icon> </div>
                </div>
            </div>
        </div>   
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
